---

# Dotfiles
dotfiles_repo: https://github.com/charlesrocket/dotfiles.git
dotfiles_repo_version: master
dotfiles_repo_force: true
dotfiles_repo_local_destination: ~/src/dotfiles
dotfiles_files:
  - .config/alacritty.yml
  - .config/Kvantum/kvantum.kvconfig
  - .config/btop/btop.conf
  - .config/doom/config.el
  - .config/doom/init.el
  - .config/doom/packages.el
  - .config/dunst/dunstrc
  - .config/gtk-3.0/settings.ini
  - .config/git/config
  - .config/hypr/hyprland.conf
  - .config/hypr/scripts/lowbatt.sh
  - .config/mc/ini
  - .config/qmk/qmk.ini
  - .config/qt5ct/qt5ct.conf
  - .config/tofi/config
  - .config/transmission/settings.json
  - .config/wlogout/layout
  - .config/wlogout/style.css
  - .shrc
  - .zshrc
  - bin/hyprstart

# Git
git_repo_destination: ~/src/git
git_repo_shallow: true
git_helper_directory: ~/bin
git_helper:
  - libsecret
  - netrc

# Configuration
laptop: true
acpi: true
asus: true
amd: false
bastille: true
doomemacs: true
intel: true
microcode_update: true
qmk: true
virtualbox: true
wifi: false

bastille_zfs_enable: true
bastille_zfs_zpool: zroot
ipv6_support: true
timezone: America/Los_Angeles
github: charlesrocket

boot_verbose: true
coretemp: true
cpuctl: true
aesni: true

lynis_profile: desktop
make_config:
  - DEVELOPER=yes
  - MAKE_JOBS_NUMBER?=16

doas_config:
  - permit nopass keepenv {{ ansible_user | default(ansible_user_id) }}

user_groups:
  - cups
  - dialer
  - network
  - operator
  - realtime
  - video
  - wheel

# Manage src/ports/doc with git
git_ports: false
git_src: false
git_doc: false

