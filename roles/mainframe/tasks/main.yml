---

- name: "{{ sshd | ternary('Enable sshd', 'Disable sshd') }}"
  community.general.sysrc:
    name: sshd_enable
    value: "{{ sshd | ternary('YES', 'NO') }}"
    state: present

- name:
    "Random IP packet IDs | {{ ip_random_id | ternary('enable', 'disable') }}"
  ansible.posix.sysctl:
    name: net.inet.ip.random_id
    state: present
    value: "{{ ip_random_id | ternary('1', '0') }}"

- name: >-
    {{ nolocaltimewait | ternary('Tune loopback interface',
    'Do not tune loopback interface') }}
  ansible.posix.sysctl:
    name: net.inet.tcp.nolocaltimewait
    state: present
    value: "{{ nolocaltimewait | ternary('1', '0') }}"

- name: >-
    {{ ip_process_options | ternary('Process IP options',
    'Do not process IP options') }}
  ansible.posix.sysctl:
    name: net.inet.ip.process_options
    state: present
    value: "{{ ip_process_options | ternary('1', '0') }}"

- name: Disallow keymap changes for non-privileged users
  ansible.posix.sysctl:
    name: hw.kbd.keymap_restrict_change
    state: present
    value: '4'

- name: Blackhole TCP
  ansible.posix.sysctl:
    name: net.inet.tcp.blackhole
    state: present
    value: '2'
  when: net_blackhole

- name: Blackhole UDP
  ansible.posix.sysctl:
    name: net.inet.udp.blackhole
    state: present
    value: '1'
  when: net_blackhole

- name: "{{ path_mtu_discovery | ternary('Enable PMTUD', 'Disable PMTUD') }}"
  ansible.posix.sysctl:
    name: net.inet.tcp.path_mtu_discovery
    state: present
    value: "{{ path_mtu_discovery | ternary('1', '0') }}"

- name:
    "TCP keepalive | {{ tcp_always_keepalive | ternary('enable', 'disable') }}"
  ansible.posix.sysctl:
    name: net.inet.tcp.always_keepalive
    state: present
    value: "{{ tcp_always_keepalive | ternary('1', '0') }}"

- name: >-
    {{ drop_synfin | ternary('Drop SYN/FIN packets',
    'Do not drop SYN/FIN packets') }}
  ansible.posix.sysctl:
    name: net.inet.tcp.drop_synfin
    state: present
    value: "{{ drop_synfin | ternary('1', '0') }}"

- name: "AHCI | {{ ahci | ternary('enable', 'disable') }}"
  community.general.sysrc:
    name: ahci_load
    state: present
    value: "{{ ahci | ternary('YES', 'NO') }}"
    path: /boot/loader.conf

- name: "ICMP RST | {{ icmp_may_rst | ternary('enable', 'disable') }}"
  ansible.posix.sysctl:
    name: net.inet.tcp.icmp_may_rst
    state: present
    value: "{{ icmp_may_rst | ternary('1', '0') }}"
