---
- name: Ensure QMK is installed
  community.general.pkgng:
    state: present
    name: sysutils/py-qmk
    autoremove: true
    cached: false
  become: true

- name: Ensure python3 is installed
  community.general.pkgng:
    state: present
    name: python3
    cached: false
  become: true

- name: Clone QMK firmware
  ansible.builtin.git:
    repo: "https://github.com/{{ github }}/qmk_firmware"
    dest: ~/git/qmk_firmware
    version: master
    depth: 1
  changed_when: false
