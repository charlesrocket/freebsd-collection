---

- name: Check ports directory status
  stat:
    path: /usr/ports/.git
  register: ports_status

- name: Prepare ports directory
  file:
    path: /usr/ports
    state: directory
    owner: root
    group: wheel
    mode: 0755
  become: True
  when: ports_status.stat.exists is false
  
- name: Scan ports directory
  find:
    path: /usr/ports
    file_type: any
    hidden: yes
  register: ports_list
  when: ports_status.stat.exists is false

- name: Clean ports directory
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ ports_list.files }}"
  loop_control:
    label: "{{ item.path }}"
  become: True
  when: ports_status.stat.exists is false

- name: Install ports
  git:
    repo: 'https://git.freebsd.org/ports.git'
    dest: /usr/ports
    version: main
  become: True
  when: ports_status.stat.exists is false