---

- name: Ensure sway/scripts directory exists
  file:
    path: ~/.config/sway/scripts
    state: directory
    mode: 0744

- name: Ensure waybar directory exists
  file:
    path: ~/.config/waybar
    state: directory
    mode: 0744

- name: Ensure GTK directory exists
  file:
    path: ~/.config/gtk-3.0
    state: directory
    owner: "{{ ansible_user_id }}"
    mode: 0744

- name: Ensure qt5ct directory exists
  file:
    path: ~/.config/qt5ct
    state: directory
    owner: "{{ ansible_user_id }}"
    mode: 0744

- name: Copy sway config file
  copy:
    src: swayconfig
    dest: ~/.config/sway/config
    owner: "{{ ansible_user_id }}"
    mode: 0744
    force: yes

- name: Copy waybar config file
  copy:
    src: waybarconfig
    dest: ~/.config/waybar/config
    owner: "{{ ansible_user_id }}"
    mode: 0744
    force: yes

- name: Copy waybar css file
  copy:
    src: waybar.css
    dest: ~/.config/waybar/style.css
    owner: "{{ ansible_user_id }}"
    mode: 0744
    force: yes

- name: Copy waybar scripts
  copy:
    src: "{{ item }}"
    dest: ~/.config/waybar/scripts/
    owner: "{{ ansible_user_id }}"
    mode: 0744
    force: yes
  with_items:
    - net-if.sh
    - power.sh

- name: Copy gsettings script
  copy:
    src: import-gsettings
    dest: ~/.config/sway/scripts/import-gsettings
    owner: "{{ ansible_user_id }}"
    mode: 0744

- name: Copy GTK settings
  copy:
    src: settings.ini
    dest: ~/.config/gtk-3.0/gtk-settings.ini
    owner: "{{ ansible_user_id }}"
    mode: 0644
    force: yes

- name: Copy Qt settings
  copy:
    src: qt5ct.conf
    dest: ~/.config/qt5ct/qt5ct.conf
    owner: "{{ ansible_user_id }}"
    mode: 0644
    force: yes
